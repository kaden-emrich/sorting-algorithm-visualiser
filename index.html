<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="icon" href="sort-icon.PNG">

        <title>Sorting Algorithm Visualizer</title>
    </head>

    <body>
        <div class="canvasContainer">
            <canvas id="visualizer" width="1000" height="500"></canvas>
        </div>

        <div id="stuffs">
            <h1 id="status">Status: Idle</h1>

            <div id="buttonsDiv">
                <button type="button" id="resetButton" onclick="init()">reset</button>
                <button type="button" id="stopButton" onclick="stopAll()">Stop</button>
                <button type="button" id="shuffleButton" onclick="visualShuffle(stopAll)">Shuffle</button>
                <button type="button" id="quickShuffleButton" onclick="shuffle()">Quick Shuffle</button>
                <button type="button" id="heapifyButton" onclick="heapify()">Heapify</button>
                <!-- <button type="button" id="invHeapifyButton" onclick="invHeapify()">Paehify</button> -->

                <br>
                <button type="button" id="startButton" onclick="startSort(stopAll)">Start!</button>

                <select name="sort" id="sortDropdown">
                    
                    <option value="random">Random</option>

                    <optgroup label="comparison">

                        <option value="bubble">Bubble Sort</option>
                        <option value="shaker">Shaker Sort</option>
                        <option value="brick">Brick Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>

                    </optgroup>

                    <optgroup label="divide/conquer">

                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="heap">Heap Sort</option>

                    </optgroup>

                    <optgroup label="silly">

                        <option value="superBrick">Superbrick Sort</option>
                        <option value="superShaker">Supershaker Sort</option>
                        <option value="invHeap">Paeh Sort</option>

                    </optgroup>

                </select>

                <button type="button" id="autoButton" onclick="startAutoPlay()">Auto Play</button>
                <a href="javascript:history.back()"><button>Back</button></a>
                
            </div>

            <div class="cosmeticContainer">
                <p>Visualizer style: </p>
                <select name="viewType" id="viewTypeDropdown" oninput="viewTypes.set(value)">

                    <optgroup label="Rainbow">

                        <option value="default">Rainbow Dynamic</option>
                        <option value="staticHeight">Rainbow Static</option>

                    </optgroup>

                    <optgroup label="Full-Spectrum">

                        <option value="fullDynamic">Full-Spectrum Dynamic</option>
                        <option value="fullStatic">Full-Spectrum Static</option>

                    </optgroup>

                    <optgroup label="Other">

                        <option value="basic">Basic</option>

                    </optgroup>

                </select>
            </div>

            <div class="delayContainer" class="inlineDiv">
                <p id="delayDisplay">Delay: 0 ms</p>
                <input type="number" value="4" id="delayInput" oninput="updateDelay()">
            </div>

            <div id="sizeContainer" class="inlineDiv">
                <p>Array Size: <a id="arraySizeDisplay"></a> (might not work over 1000)</p>
                <input type="number" id="arraySizeInput" value="100" oninput="init()">
            </div>
            <p>Tip: Press 'h' to hide this box!</p>
            <button type="button" id="pause-button" onclick="togglePause()" style="display: none; position: absolute; bottom: 0; right: 0;">Pause</button>
        </div>

    </body>

    <script src="main.js"></script>
</html>
